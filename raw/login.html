<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      href="./img/favicon-32.png"
      sizes="32x32"

    <link
      rel="icon"

      href="./img/favicon-16.png"
      sizes="16x16"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BOMB PIX</title>
  </head>

  <body>
    <div class="loader-wrapper">
      <img src="./img/logo-loader.png" alt="" />
      <div class="loader"></div>
    </div>
    <section class="main-menu">
      <div class="container">
        <div class="row">
          <header class="menu">
            <nav>
              <button class="btn-mobile-menu">
                <img src="./img/btn-mobile.png" alt="" />
              </button>
              <ul>
                <li><a href="index.html#chars">CHARACTERS</a></li>
                <li><a href="index.html#gameplay">Gameplay</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
              </ul>
            </nav>
            <a href="./login.html" class="btn">Login</a>
          </header>
        </div>
      </div>
    </section>
    <main id="login">
      <section class="login section-bg-video">
        <div class="row">
          <video muted autoplay loop class="bg_video bg_video_topo">
            <source src="./video/bg-topo.mp4" type="video/mp4" />
          </video>
          <div class="container">
            <div class="conteudo">
              <a href="index.html" class="logo-topo">

              </a>
              <div class="itens-login">
                <nav>
                  <ul>
                    <li>
                      <button data-menu-login="login">login</button>
                    </li>
                    <li>
                      <button data-menu-login="deposito">Dep√≥sito</button>
                    </li>
                    <li>
                      <button data-menu-login="saque">Saque</button>
                    </li>
                    <li>
                      <button data-menu-login="informativos">
                        Informativos
                      </button>
                    </li>
                  </ul>
                </nav>
                <div class="itens-conteudo">
                  <div
                    class="item-conteudo item-conteudo-login"
                    data-conteudo-login="login"
                  >
                    <h2 class="texto-sombreado">login</h2>
                    <form action="" class="form-login">
                      <input type="text" placeholder="User" />
                      <input type="text" placeholder="Password" />
                      <div class="box">
                        <a href="#" class="btn-link"> Forgot the password?</a>
                        <a href="#" class="btn btn-login">Login</a>
                      </div>
                      <a href="#" class="btn-link btn-signup">sign-up</a>
                    </form>
                  </div>
                  <div class="item-conteudo" data-conteudo-login="deposito">
                    <h2 class="texto-sombreado">deposito</h2>
                  </div>
                  <div class="item-conteudo" data-conteudo-login="saque">
                    <h2 class="texto-sombreado">saque</h2>
                  </div>
                  <div class="item-conteudo" data-conteudo-login="informativos">
                    <h2 class="texto-sombreado">informativos</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="conteudo">
            <div class="area-logo">
              <a href="index.html">
                <img src="./img/logo.png" alt="" class="logo" />
              </a>
              <div class="social">
                <ul>
                  <li>
                    <a href="#">
                      <img src="./img/discord.svg" alt="" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="./img/telegram.svg" alt="" />

                  </li>
                  <li>
                    <a href="#">
                      <img src="./img/twitter.svg" alt="" />
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <nav>
              <ul>
                <li>
                  <a href="#">Characters</a>
                </li>
                <li>
                  <a href="#">gameplay</a>
                </li>
                <li>
                  <a href="#">faq</a>
                </li>
              </ul>
            </nav>
            <form action="#">
              <h2>Contact us</h2>
              <div class="form-row">
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
              </div>
              <textarea placeholder="Message..."></textarea>
              <button class="btn" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
